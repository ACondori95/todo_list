<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToDo App</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.clodflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>

  <body>

    <div class="wrapper">

      <header>ToDo App</header>
      <div class="input_field">
        <input type="text" placeholder="Add yor new todo">
        <button><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todo_list">
        <!-- data comes from local storage -->
      </ul>
      <div class="footer">
        <span> You have <span class="pending_tasks"></span> pending tasks</span>
        <button>Clear All</button>
      </div>

    </div>

  </body>

  <script src="./js/script.js"></script>

</html>
